{% load static %}
<link href="{% static "/css/sign_form.css" %}" rel="stylesheet">
<div class="container loginForm">
    <h1>Sign Up</h1>
    <form>
        <div class="form-group has-feedback">
            <input type="text" class="form-control form-input" placeholder="" required>
            <label class="form-label">login</label>
            <span class="glyphicon form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input type="email" aria-describedby="emailCheck" class="form-control form-input" placeholder="" required>
            <label class="form-label">email</label>
            <label id="emailCheck" class="invalid-feedback">
                Incorrect email
            </label>
            <span class="glyphicon form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input type="text" class="form-control form-input" placeholder="" required>
            <label class="form-label">nickname</label>
            <span class="glyphicon form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input type="password" class="form-control form-input" placeholder="" required>
            <label class="form-label">password</label>
            <span class="glyphicon form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input type="password" aria-describedby="passwordCheck" class="form-control form-input" placeholder="" required>
            <label class="form-label">repeat password</label>
            <label id="passwordCheck" class="invalid-feedback">
                Passwords are not the same
            </label>
            <span class="glyphicon form-control-feedback"></span>
        </div>

        <div class="form-group has-feedback">
            <input type="file" class="form-control" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
            <label class="form-label">avatar</label>
            <span class="glyphicon form-control-feedback"></span>
        </div>
    </form>
    <div class="form-inline">
        <div class="form-group pull-right">
            <label class="loginPwReset">
                <a href="{% url 'login' %}">Login now</a>
            </label>
        </div>
    </div>
    <button id="submit" type="submit" class="btn btn-default submit" value="Login">Register</button>
</div>
